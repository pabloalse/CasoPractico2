          - postgresql

    - name: Creating a httpd Container
      containers.podman.podman_container:
        name: webServer
        image: httpd
        state: started
        detach: true
        exposed_ports:
          - 80
        ports:
          - 4444:80
        volumes: /home/:/usr/local/apache2/htdocs/

    - name: Run container httpd
      containers.podman.podman_container:
