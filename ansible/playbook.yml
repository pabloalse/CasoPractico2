    - name: Tagging httpd
      containers.podman.podman_tag:
        image: quay.io/centos7/httpd-24-centos7
        target_names:
          - httpd

    - name: Pull postgresql image
      containers.podman.podman_image:
        name: quay.io/centos7/postgresql-12-centos7

